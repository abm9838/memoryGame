<!DOCTYPE html>
<html lang="en">
  <head>
    <title>memory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script  src="js/jquery-3.3.1.js"></script>
    <script  src="js/index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="head" >
          <span>Memory Game</span>
        </div>
        <!-- statics-->
        <div class="statics">
          <div class="stat-part1">
            <div class="rate">
              <div class="stars-outer">
                <div class="stars-inner">
                </div>
              </div>
            </div>
            <div class="moves">
            </div>
          </div>
          <div class="stat-part2">
            <div class="reset">
              <img id="reset" src="img/reset.png" alt="reset">
            </div>
            <div id="timer">
            </div>
          </div>
        </div>
        <!-- grid -->
        <div class="grid">
          <table class="tb">
            <!-- row 1 -->
            <tr class="r1 r">
              <td class="td1" ></td>
              <td class="td2" ></td>
              <td class="td3" ></td>
              <td class="td4" ></td>
            </tr>
            <tr class="r2 r">
              <td class="td5" ></td>
              <td class="td6" ></td>
              <td class="td7" ></td>
              <td class="td8" ></td>
            </tr>
            <tr class="r3 r">
              <td class="td9" ></td>
              <td class="td10" ></td>
              <td class="td11" ></td>
              <td class="td12" ></td>
            </tr>
            <tr class="r4 r">
              <td class="td13" ></td>
              <td class="td14" ></td>
              <td class="td15" ></td>
              <td class="td16" ></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="ok">
        You won
      </div>
      <div class="rateOut">
        <div class="stars-outer">
          <div class="rateLen stars-inner">
          </div>
        </div>
      </div>
      <div id="reset">
        <button>
        <img class="reset1" src="img/reset.png" alt="reset">
        </button>
      </div>
    </div>
    <div class="startWindow">
      Click to Start the Game
      <button class="startButton">
        <span class="startText">Start</span>
      </button>
    </div>
    <div class="footer">
      &copy; Abhay maurya <br>
      Made in &hearts; with udacity
    </div>
  </body>
</html>
